# ==============================================
# Forge Foundare Moderate Mode Template
# ==============================================

# ----------------------------------------------
# Mode Metadata
# See docs at: https://omarsemgey.github.io/ForgeFoundary/Modes/ModeSections/Mode_Metadata/
# ----------------------------------------------
mode_metadata: 
  name: 
  version: 
  description: >
    
  language: 
  author: 

# ----------------------------------------------
# Commands
# Project-specific tasks run before or after scaffolding.
# See docs at: https://omarsemgey.github.io/ForgeFoundary/Modes/ModeSections/Commands/
# ----------------------------------------------
commands_enabled: 
commands: 
  # Pre-scaffold hooks
  before: []   
  # Post-scaffold hooks
  after: []

# ----------------------------------------------
# Component
# The main folder containing all generated archeticture.
# See docs at: https://omarsemgey.github.io/ForgeFoundary/Modes/ModeSections/Component/
# ----------------------------------------------
component_path:  # Absolute value or relative to where you run the tool
component_name: 

# ----------------------------------------------
# Directories
# Default domain substructure to generate for each component.
# See docs at: https://omarsemgey.github.io/ForgeFoundary/Modes/ModeSections/Directories/
# ----------------------------------------------
directories_enabled: 
directories: []

# ----------------------------------------------
# Templates
# Defines default template behavior and per-template overrides.
# NOTE: the code currenlty only supports mustache, twig and blade templating engines
# See docs at: https://omarsemgey.github.io/ForgeFoundary/Modes/ModeSections/Templates/
# ----------------------------------------------
templates_path:  # Relative path to the scaffolder App/Src.
templates_enabled: 
templates_require_existing_dirs: # If true, only templates for existing directories will be processed.
template_engine_extensions: []

templates:
  defaults: {}

  overrides: {}

# ----------------------------------------------
# Units
# Fundamental scaffolding units (e.g., Crud, Auth).
# See docs at: https://omarsemgey.github.io/ForgeFoundary/Modes/ModeSections/Units/
# ----------------------------------------------
units_enabled: *units_enabled_mutator
units: []

# ----------------------------------------------
# Units Map
# Defines which directories or units are linked to which units.
# mode 'directories': map each directory to units that use it | directories → units
# mode 'units': map each unit to directories it touches | units → directories
# See docs at: https://omarsemgey.github.io/ForgeFoundary/Modes/ModeSections/Units/#units-map
# ----------------------------------------------
units_map:
  mode: *units_map_mode_mutator

  directories:
    units_created_by_default: 
    overrides: {}

  units: 
    units_created_by_default: 
    overrides: {}
